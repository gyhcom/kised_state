<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="/css/common/common.css">
    <link rel="stylesheet" href="/css/toast-ui/tui-date-picker.css">
    <link rel="stylesheet" href="/css/toast-ui/tui-grid.css">
    <link rel="stylesheet" href="/css/toast-ui/tui-pagination.css">
    <script src="/js/jquery-3.7.1.min.js"></script>
    <script src="/js/gsap/gsap.min.js"></script>
    <script src="/js/gsap/ScrollTrigger.min.js"></script>
</head>
<body>
<div class="root">
    <div class="d-flex justify-content-between align-items-center px-4 pt-5 pb-4">
        <div class="d-flex align-items-center">
            <h1 id="systemNm" class="fw-bold text-dark m-0" style="font-size: 1.8rem;">üìä Î∞∞Ïπò Ïã§Ìñâ Í≤∞Í≥ºÏ°∞Ìöå</h1>
        </div>

        <div class="date-picker d-flex align-items-center ms-auto me-4">
            <input type="text" id="stepName" class="search-box" placeholder="StepName"/>
            <select id="status" class="search-box">
                <option value="">All Status</option>
                <option value="COMPLETED">COMPLETED</option>
                <option value="FAILED">FAILED</option>
            </select>

            <div class="tui-datepicker-input tui-datetime-input tui-has-focus">
                <input id="startpicker-input" type="text" aria-label="Date">
                <span class="tui-ico-date"></span>
                <div id="startpicker-container" style="margin-left: -1px;"></div>
            </div>
            <span> ~ </span>
            <div class="tui-datepicker-input tui-datetime-input tui-has-focus">
                <input id="endpicker-input" type="text" aria-label="Date">
                <span class="tui-ico-date"></span>
                <div id="endpicker-container" style="margin-left: -1px;"></div>
            </div>
            <button class="btn btn-primary" onclick="gridInit()" style="background-color: #4d4d4d; border-color: #4d4d4d;">üîçÏ°∞Ìöå</button>
        </div>
    </div>

    <div id="contentDiv">
        <div class="grid-section">
            <div class="d-flex align-items-center ms-auto ps-4 pt-4">
                <button type="button" class="btn btn-success text-end ms-auto me-4" id="excelDownloadBtn" onclick="excelDownload()">
                    ExcelDownload
                </button>
            </div>

            <div id="grid" class="container-fluid p-4 h-auto"></div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="/js/bootstrap/bootstrap.bundle.min.js"></script>
<script src="/js/toast-ui/tui-date-picker.js"></script>
<script src="/js/common/date-picker.js"></script>
<script src="/js/toast-ui/tui-pagination.js"></script>
<script src="/js/toast-ui/tui-grid.js"></script>
<script src="/js/services/batchHis/batchHis.js"></script>
</body>
</html>
