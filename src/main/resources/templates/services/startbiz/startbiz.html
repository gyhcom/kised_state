<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="/css/common/common.css">
    <link rel="stylesheet" href="/css/common/all.min.css">
    <link rel="stylesheet" href="/css/toast-ui/toastui-chart.min.css">
    <link rel="stylesheet" href="/css/toast-ui/tui-date-picker.css">
    <link rel="stylesheet" href="/css/toast-ui/tui-grid.css">
    <link rel="stylesheet" href="/css/toast-ui/tui-pagination.css">
    <script type="text/javascript" src="/js/toast-ui/toastui-chart.min.js"></script>
    <script src="/js/jquery-3.7.1.min.js"></script>
    <script src="/js/gsap/gsap.min.js"></script>
    <script src="/js/gsap/ScrollTrigger.min.js"></script>
</head>
<body>
<div class="root">
    <div class="d-flex justify-content-between align-items-center px-4 pt-5 pb-4">
        <div class="d-flex align-items-center">

            <span id="statusIcon" class="ms-3 d-inline-block rounded-circle" style="width: 12px; height: 12px; background-color: #28a745;"></span>
            <span id="statusText" class="ms-2 text-success fw-semibold">ÏÑ±Í≥µ</span>
        </div>

        <div class="date-picker d-flex align-items-center ms-auto me-4">

        </div>
    </div>

    <div class="container-fluid row row-cols-1 row-cols-sm-2 row-cols-md-4 p-4 card-group">
        <div class="col-md-4">
            <div class="card border-0 shadow-lg rounded-4 text-center bg-light stat-card">
                <div class="card-body py-4">
                    <div class="d-flex justify-content-center align-items-center">
                        <i class="bi bi-bar-chart-fill text-primary fs-3 me-2"></i>
                        <h5 class="card-title stat-title fw-semibold text-dark">Î∞©Î¨∏Ïûê Ïàò</h5>
                    </div>
                    <h2 id="visitCnt" class="card-text stat-value fw-bold text-dark mt-2">0</h2>
                    <p id="visitYmd" class="stat-comparison text-success fs-6 fw-semibold mb-0">-</p>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card border-0 shadow-lg rounded-4 text-center bg-light stat-card">
                <div class="card-body py-4">
                    <div class="d-flex justify-content-center align-items-center">
                        <i class="bi bi-people-fill text-danger fs-3 me-2"></i>
                        <h5 class="card-title stat-title fw-semibold text-dark">Î≤ïÏù∏ ÏÑ§Î¶Ω Í±¥Ïàò</h5>
                    </div>
                    <h2 id="incorpCnt" class="card-text stat-value fw-bold text-dark mt-2" >0</h2>
                    <p id="incorpYmd" class="stat-comparison text-danger fs-6 fw-semibold mb-0">0</p>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card border-0 shadow-lg rounded-4 text-center bg-light stat-card">
                <div class="card-body py-4">
                    <div class="d-flex justify-content-center align-items-center">
                        <i class="bi bi-people-fill text-danger fs-3 me-2"></i>
                        <h5 class="card-title stat-title fw-semibold text-dark">ÏóÖÏ¢ÖÎ≥Ñ Î≤ïÏù∏ ÏÑ§Î¶Ω Í±¥Ïàò</h5>
                    </div>
                    <h2 id="fIncorpCnt" class="card-text stat-value fw-bold text-dark mt-2" >0</h2>
                    <p id="fIncorpYmd" class="stat-comparison text-danger fs-6 fw-semibold mb-0">-</p>
                </div>
            </div>
        </div>
    </div>

    <div class="contentDiv">
        <button id="prevBtn" class="arrow left">
            <i class="fa-solid fa-arrow-left text-success"></i>
        </button>

        <div class="container-fluid p-4 chart-wrapper">
            <div class="row chart-slide">
                <div class="col-md-12">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <div id="visitCntDailyChart" style="width: 100%"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row chart-slide">
                <div class="col-md-12">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <div id="visitCntMonthlyChart" style="width: 100%"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row chart-slide">
                <div class="col-md-12">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <div id="visitCntYearlyChart" style="width: 100%"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <button id="nextBtn" class="arrow right">
            <i class="fa-solid fa-arrow-right text-success"></i>
        </button>
    </div>

    <!--============================================================-->

    <div class="contentDiv">
        <button id="prevBtn2" class="arrow left">
            <i class="fa-solid fa-arrow-left text-success"></i>
        </button>

        <div class="container-fluid p-4 chart-wrapper">
            <div class="row chart-slide2">
                <div class="col-md-12">
                    <div class="card shadow-sm">
                        <div class="card-body">

                        </div>
                    </div>
                </div>
            </div>

            <div class="row chart-slide2">
                <div class="col-md-12">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <div id="incorpCntMonthlyChart" style="width: 100%"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row chart-slide2">
                <div class="col-md-12">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <div id="incorpCntYearlyChart" style="width: 100%"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <button id="nextBtn2" class="arrow right">
            <i class="fa-solid fa-arrow-right text-success"></i>
        </button>
    </div>

    <div th:replace="common/detailModal :: detailModal"></div>
</div>

<!-- Bootstrap JS -->
<script src="/js/bootstrap/bootstrap.bundle.min.js"></script>
<script src="/js/toast-ui/tui-date-picker.js"></script>
<script src="/js/common/date-picker.js"></script>
<script th:inline="javascript">

    function setApiSuccessIcon() {

</script>
<script src="/js/toast-ui/tui-pagination.js"></script>

<script src="/js/services/startbiz/startbiz.js"></script>

</html>
