<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="/css/common/common.css">
    <link rel="stylesheet" href="/css/common/all.min.css">
    <link rel="stylesheet" href="/css/toast-ui/tui-date-picker.css">
    <link rel="stylesheet" href="/css/toast-ui/tui-grid.css">
    <link rel="stylesheet" href="/css/toast-ui/tui-pagination.css">
    <link rel="stylesheet" href="/css/toast-ui/toastui-chart.min.css">
    <script type="text/javascript" src="/js/toast-ui/toastui-chart.min.js"></script>
    <script src="/js/jquery-3.7.1.min.js"></script>
    <script src="/js/gsap/gsap.min.js"></script>

</head>
<body>
<div class="root">
    <div class="d-flex justify-content-between align-items-center px-4 pt-5 pb-4">
        <div class="d-flex align-items-center">
            <h1 id="systemNm" class="fw-bold text-dark m-0" style="font-size: 1.8rem;">üìä Ïù¥ÏÉÅÍ±∞ÎûòÌÉêÏßÄ ÌòÑÌô©</h1>
            <span id="statusIcon" class="ms-3 d-inline-block rounded-circle" style="width: 12px; height: 12px; background-color: #28a745;"></span>
            <span id="statusText" class="ms-2 text-success fw-semibold">ÏÑ±Í≥µ</span>
        </div>

        <div class="stats-btn d-flex align-items-center ms-auto me-4">
            <button class="btn open-modal-btn" systemNm="fds">üîçÍ∏∞Í∞ÑÎ≥Ñ ÌÜµÍ≥Ñ Ï°∞Ìöå</button>
        </div>
    </div>

    <div id="contentDiv">
        <button id="prevBtn" class="arrow left">
            <i class="fa-solid fa-arrow-left text-success"></i>
        </button>

        <div class="container-fluid p-4 chart-wrapper">
            <!-- Charts Section -->
            <div class="row chart-slide">
                <div class="col-md-12">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <div id="totDetCntChart" style="width: 100%"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row chart-slide">
                <div class="col-md-12">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <div id="totDetCntMonthlyChart" style="width: 100%"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row chart-slide">
                <div class="col-md-12">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <div id="totDetCntYearlyChart" style="width: 100%"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <button id="nextBtn" class="arrow right">
            <i class="fa-solid fa-arrow-right text-success"></i>
        </button>
    </div>

    <div class="grid-section">
        <div class="d-flex align-items-center ms-auto ps-4 pt-4">
            <button type="button" class="btn btn-success text-end ms-auto me-4" id="excelDownloadBtn" onclick="excelDownload()">
                ExcelDownload
            </button>
        </div>

        <div id="fdsGrid" class="container-fluid p-4 h-auto"></div>
    </div>

    <div th:replace="common/detailModal :: detailModal"></div>
</div>

<!-- Bootstrap JS -->
<script src="/js/bootstrap/bootstrap.bundle.min.js"></script>
<script src="/js/toast-ui/tui-date-picker.js"></script>
<script src="/js/common/date-picker.js"></script>
<script src="/js/xlsx.full.min.js"></script>
<script src="/js/toast-ui/tui-pagination.js"></script>
<script th:inline="javascript">
    function setApiFailureIcon() {
        $('#statusIcon').css('background-color', '#dc3545');
        $('#statusText').css('color', '#dc3545');
        $('#statusText').text('Ïã§Ìå®')

    function setApiSuccessIcon() {
        $('#statusIcon').css('background-color', '#28a745');

        $('#statusText').text('ÏÑ±Í≥µ')

</script>
<script src="/js/toast-ui/tui-grid.js"></script>
<script src="/js/common/detailModal.js"></script>

<script src="/js/services/fds/fds.js"></script>
